[build]
  command = "gulp build"
  publish = "dist"

[context.production.environment]
  HUGO_VERSION = "0.46"
  HUGO_ENV = "production"
  HUGO_ENABLEGITINFO = "true"

[context.split1]
  command = "hugo --enableGitInfo"

[context.split1.environment]
  HUGO_VERSION = "0.46"
  HUGO_ENV = "production"

[context.deploy-preview]
  command = "gulp build-preview"

[context.deploy-preview.environment]
  HUGO_VERSION = "0.46"
