<div id="gallery" class="uk-hidden@s uk-position-relative uk-visible-toggle uk-light uk-width-1-1" uk-slideshow="ratio: 9:16; animation: push" style="overflow: hidden;">
  <ul class="uk-slideshow-items">
    {{.Inner}}
  </ul>
  <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slideshow-item="previous"></a>
  <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slideshow-item="next"></a>
</div>

<div class="uk-visible@s uk-position-relative uk-visible-toggle uk-light" uk-slider="sets: true">
  <ul class="uk-slider-items uk-child-width-1-2 uk-child-width-1-3@m">
    {{.Inner}}
  </ul>
  <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
  <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slider-item="next"></a>
</div>
