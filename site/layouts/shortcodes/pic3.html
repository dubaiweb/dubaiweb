<li>
  <figure class="landscape">
    <picture>
      <source media="(max-width: 420px)" srcset='{{ .Get "src" }}-420px.jpg'>
      <source media="(max-width: 800px)" srcset='{{ .Get "src" }}-800px.jpg'>
      <source media="(max-width: 1380px)" srcset='{{ .Get "src" }}-1280px.jpg'>
      <img src='{{ .Get "src" }}.jpg' alt='{{ .Get " alt " }}'>
    </picture>
  </figure>
</li>
