<!doctype html>
<html lang="{{ $.Site.Language.Lang }}">
  <head>
    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-WS9XHMV');</script>
    <!-- End Google Tag Manager -->
    <title>{{ .Params.metatitle }}</title>
    <meta name="description" content="{{ .Params.metadescription }}">
    <meta name="keywords" content="{{ .Params.metawords }}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <base href="{{ if getenv "CONTEXT" }}{{ cond (eq "production" (getenv "CONTEXT")) (getenv "URL") (getenv "DEPLOY_PRIME_URL") }}{{ else }}{{ $.Site.BaseURL }}{{ end }}">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#f91212">
    <meta name="apple-mobile-web-app-title" content="Sina Escort">
    <meta name="application-name" content="Sina Escort">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ff7474">
    <link rel="stylesheet" href="css/app.css"/>
  </head>
  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WS9XHMV"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div class="uk-offcanvas-content">
      {{ block "header" . }}{{ partial "header" . }}{{end}}
      {{ block "main" . }}
        {{ replace .Content "<p></p>" "" | safeHTML }}
      {{end}}
      {{ block "footer" . }}{{ partial "footer" . }}{{end}}
    </div>
    <script src="app.bundle.js"></script>
  </body>
</html>
